name:                blockchain
version:             0.1.0.0
synopsis:            Simple project template from stack
description:         Please see README.md
homepage:            https://github.com/githubuser/blockchain#readme
license:             BSD3
author:              Author name here
maintainer:          example@example.com
copyright:           2017 Author name here
category:            Web
extra-source-files:
  - README.md

ghc-options: -Wall

default-extensions:
  - OverloadedStrings
  - RecordWildCards
  - GeneralizedNewtypeDeriving
  - ScopedTypeVariables

dependencies:
  - base >= 4.7 && < 5
  - bytestring
  - byteable
  - time
  - aeson
  - text
  - memory
  - cryptonite

library:
  source-dirs: src
  exposed-modules:
    - Data.Blockchain
    - Data.Blockchain.Crypto.ECDSA
    - Data.Blockchain.Crypto.Hash
    - Data.Blockchain.Solver
    - Data.Blockchain.Types
    - Data.Blockchain.Types.Block
    - Data.Blockchain.Types.BlockHeader
    - Data.Blockchain.Types.Difficulty
    - Data.Blockchain.Types.Transaction

tests:
  spec:
    main: Main.hs
    source-dirs:
      - test
    dependencies:
      - blockchain
      - QuickCheck
      - hspec
